<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> <!--Hoja de estilo-->
    <title>Cifrado de Texto</title>
</head>
<body>
    <!-- Contenedor para el letrero de CIFRADO -->
    <div class="banner-container">
        <!-- svg (define graficos 2D -> se crean a partir de formas geometricas)-->
        <!-- 0(posicion -> x)| 0(posicion -> y)|1320(ancho) | 300(altura)-->
        <svg viewBox="0 0 1320 300" class="banner">
            <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="50%" dy=".35em">CIFRADO</text> <!--Centrar el texto -->
            </symbol>
            <!--capas del letrero con diferentes colores -->
            <use xlink:href="#s-text" class="text"></use>
            <use xlink:href="#s-text" class="text"></use>
            <use xlink:href="#s-text" class="text"></use>
            <use xlink:href="#s-text" class="text"></use>
            <use xlink:href="#s-text" class="text"></use>
        </svg>
    </div>

    <!--Contenedor para el formulario de cifrado y resultados-->
    <div class="form-wrapper">
        <div class="form-container">
            <!--formulario para ingresar el texto y la clave de cifrado-->
            <form action="/" method="POST"> <!--Se envian los datos al servidor mediante POST-->
                <div class="form-group">
                    <!--ingresar el texto que se quiere cifrar-->
                    <label for="texto_claro">Texto a cifrar:</label>
                    <textarea id="texto_claro" name="texto_claro" rows="4" cols="50" placeholder="Introduce el texto aquí..." required></textarea>
                </div>
                <div class="form-group">
                    <!--ingresar la clave Vigenere -->
                    <label for="clave_vigenere">Clave de Vigenère:</label>
                    <input type="text" id="clave_vigenere" name="clave_vigenere" placeholder="Introduce la clave aquí..." required>
                </div>
                <!--Boton para enviar los valores del usuario -->
                <div class="button-wrapper">
                    <button class="button">Cifrar</button>
                </div>
            </form>
        </div>
        <!--muestra resultados si se enviaron los valore sque ingresa el usuario-->
        {% if texto_claro %}
        <div class="result-group">
            <!--Titulo para la sección de resultados-->
            <h2 class="centered-title">Resultados</h2>
             <!--Muestra el texto original -->
            <label for="texto_claro_result">Texto original:</label>
            <textarea id="texto_claro_result" readonly>{{ texto_claro }}</textarea>
            <!--Muestra el texto cifrado (Vigenère) -->
            <label for="texto_cifrado_vigenere_result">Cifrado Vigenère:</label>
            <textarea id="texto_cifrado_vigenere_result" readonly>{{ texto_cifrado_vigenere }}</textarea>
            <!--muestra el texto cifrado (XOR) -->
            <label for="texto_cifrado_xor_result">Cifrado XOR:</label>
            <textarea id="texto_cifrado_xor_result" readonly>{{ texto_cifrado_xor }}</textarea>
            <!--texto descifrado-->
            <label for="texto_descifrado_result">Texto descifrado:</label>
            <textarea id="texto_descifrado_result" readonly>{{ texto_descifrado }}</textarea>
        </div>
        {% endif %}
    </div>
</body>
</html>
